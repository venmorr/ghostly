{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/cats/cat-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="ghost-container">
  <div class="ghost-img">
    <img 
      src="{% static 'images/sk8r-boi-ghost.svg' %}" 
      alt="A skater boy ghost"
    >
  </div>
  <div class="ghost-details">
    <h1>{{ ghost.name }}</h1>
    {% if ghost.level > 0 %}
      <h2>A level {{ ghost.level }} {{ ghost.type }}</h2>
    {% else %}
      <h2>A {{ ghost.type }} ghost.</h2>
    {% endif %}
    <p>{{ ghost.description }}</p>
  </div>
</section>

{% endblock %}
