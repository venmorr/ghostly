{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/cats/cat-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="ghost-container">
  <div class="ghost-img">
    <img 
      src="{% static 'images/sk8r-boi-ghost.svg' %}" 
      alt="A skater boy ghost"
    >
  </div>
  <div class="ghost-details">
    <h1>{{ ghost.name }}</h1>
    
    <h2>A level {{ ghost.level }} {{ ghost.type }}</h2>
    
    
    
    <h2>{{ ghost.description }}</h2>
    <div class="ghost-actions">
      <a href="{% url 'ghost-update' ghost.id %}" class="btn warn">Edit</a>
      <a href="{% url 'ghost-delete' ghost.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
